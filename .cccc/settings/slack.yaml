# Slack bridge settings (MVP)
# Keep this file gitignored by default; tokens can also be provided via env vars.

app_token_env: SLACK_APP_TOKEN   # xapp-... for Socket Mode (optional for inbound)
bot_token_env: SLACK_BOT_TOKEN   # xoxb-... for Web API

dry_run: true
show_peer_messages: true
default_route: both   # a|b|both when no explicit prefix provided

channels:
  to_user: []         # e.g., ["C0123456789"]
  to_peer_summary: [] # e.g., ["C0123456789"]

outbound:
  reset_on_start: baseline  # baseline|clear

