actors:
  claude:
    peer:
      command: "claude --dangerously-skip-permissions"
      input_mode: "type"
      post_paste_keys: ["Enter", "Enter"]
      send_sequence: "Enter"
      compose_newline_key: "C-j"
      idle_quiet_seconds: 1.0
      prompt_regex: "(?mi)^\s*(?:claude|assistant|a:|>)\s*$"
      busy_regexes: []
    aux:
      invoke_command: 'claude -p "{prompt}"'
      rate_limit_per_minute: 2
    capabilities: "Strong coding; API webâ€‘search; no vision"
    env_require: []

## Note: Actor selection (bindings) is defined in cli_profiles.yaml under roles.*.actor.
